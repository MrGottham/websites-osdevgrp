<VirtualHost *:80>
	ServerAdmin mrgottham@gmail.com
	ServerName formindskmadspild.dk 
	ServerAlias formindskmadspild.dk www.formindskmadspild.dk

	RewriteEngine On
		RewriteCond %{REQUEST_URI} ^/reducefoodwaste/ [NC]
		RewriteRule ^(.*) http://185.15.73.171/$1 [P]

		RewriteCond %{HTTP_HOST} ^www.formindskmadspild.dk$ [NC]
		RewriteRule ^(.*) http://formindskmadspild.dk$1
 
		RewriteCond %{HTTP_HOST} ^formindskmadspild.dk$ [NC]
		RewriteRule ^(.*) http://185.15.73.171/reducefoodwaste$1 [P]

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
