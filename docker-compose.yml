version: "3.7"

services:

  websites:
    image: websites
    build:
      context: .
      dockerfile: Dockerfile
      args:
        mySqlHost: [TBD]
        mySqlDatabase: [TBD]
        mySqlDefaultUser: [TBD]
        realm: [TBD]
        reduceFoodWasteHost: [TBD]        
    ports:
      - "80:80"
      - "443:443"
    restart: always